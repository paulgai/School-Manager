<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the Tests_init() hook (in hooks/Tests.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="Tests-teacher_id-<%%VALUE(id)%%>" class="Tests-teacher_id text-bold"><%%VALUE(teacher_id)%%></td>
		<td id="Tests-assignments_id-<%%VALUE(id)%%>" class="Tests-assignments_id text-bold"><%%VALUE(assignments_id)%%></td>
		<td id="Tests-date-<%%VALUE(id)%%>" class="Tests-date text-bold"><%%VALUE(date)%%></td>
		<td id="Tests-hour_id-<%%VALUE(id)%%>" class="Tests-hour_id text-bold"><%%VALUE(hour_id)%%></td>
		<td id="Tests-file-<%%VALUE(id)%%>" class="Tests-file text-bold"><a href="link.php?t=Tests&f=file&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(file)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-file text-info"></i></a></td>
		<script>$j(function() {
			var e_file = '<%%VALUE(file)%%>'; if(e_file == '' || e_file == '&nbsp;') $j(/*<*/ '#Tests-file-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
